<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DStv Live TV App</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <div class="logo">
    <img src="https://iili.io/Jclxv2f.png" alt="DStv Logo">
  </div>
  <nav>
    <div id="menu-toggle">&#9776;</div>
    <ul>
      <li><a href="#" class="active">Home</a></li>
      <li><a href="#">Channels</a></li>
      <li><a href="#">Movies</a></li>
      <li><a href="#">Series</a></li>
      <li><a href="#">Sports</a></li>
      <li><a href="#">News</a></li>
      <li><a href="#">Kids</a></li>
      <li><a href="#">More</a></li>
    </ul>
  </nav>
</header>

<main>
  <section class="live-tv">
    <h2>Live TV</h2>
    <div class="video-container">
      <!-- Live TV video player goes here -->
       <section class="u-clearfix u-video u-video-contain-xs u-section-1" id="sec-a3d1">
      <div class="u-background-video u-expanded u-video-contain" style="">
        <div class="embed-responsive embed-responsive-1">
          <iframe style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;" class="embed-responsive-item" src="https://dailysteps.github.io/i/?view=UeCZy5d" data-autoplay="1" frameborder="0" allowfullscreen=""></iframe>
        </div>
        <div class="u-video-shading"></div>
      </div>
      <div class="u-clearfix u-sheet u-sheet-1"></div>
    </section>
    </div>
  </section>

  <section class="recommended">
    <h2>Run Your Ads Here</h2>
    <div class="content-grid">
      <!-- Recommended content cards go here -->
      <div class="content-card">
        <img src="movie-thumbnail.jpg" alt="Movie Thumbnail">
        <h3>Movie Title</h3>
      </div>
      <!-- Repeat the above content card for more recommended content -->
    </div>
  </section>
</main>

</footer>

<script src="script.js"></script>
</body>
</html>
